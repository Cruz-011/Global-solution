<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login - OceanGuard</title>
</head>
<body>
    <div class="formulario">
        <div class="Cadastrar">
            <h2>ENTRAR</h2>
            <div class="form">
                <input type="email" id="emailLogin" class="input" placeholder="E-mail" />
                <input type="password" id="senhaLogin" class="input" placeholder="Senha" />
            </div>
            <button id="entrarBtn" class="botao">ENTRAR</button>
            <a href="/HTML/logincadastro.html" class="botao">Cadastrar</a>
        </div>
    </div>

    <script src="/JS/login.js"></script>
</body>
</html>
