<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Cadastro - OceanGuard</title>
</head>
<body>
    <div class="formulario">
        <div class="Cadastrar">
            <h2>Cadastrar</h2>
            <div class="form">
                <input type="text" id="nome" class="input" placeholder="Nome" />
                <input type="email" id="email" class="input" placeholder="E-mail" />
                <input type="password" id="senha" class="input" placeholder="Senha" />
            </div>
            <button id="cadastrarBtn" class="botao">CADASTRAR</button>
            <a href="/HTML/login.html" class="botao">ENTRAR</a>
        </div>
    </div>

    <script src="/JS/logincad.js"></script>
</body>
</html>
